<div ui-view>
  <navbar/>
</div>

<script type="text/ng-template" id="delete.html">
  <div class="modal-header">
    <h3 class="modal-title">Confirm delete ?</h3>
  </div>
  <div class="modal-body">
    <p>Are you sure to delete the view {{delete.dataSetName}} ?</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="delete.ok()">OK</button>
    <button class="btn btn-default" type="button" ng-click="delete.cancel()">Cancel</button>
  </div>
</script>

<div class="container-fluid page-container" style="padding-top:20px;">

  <div class="row" style="margin-bottom:20px;">

    <div class="col-md-12">

      <div class="input-group" >
        <span class="input-group-addon" id="catalog-filter"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></span>
        <input ng-model="dataset.sourceFilter" type="text" class="form-control" placeholder="Search" aria-describedby="view-filter">
      </div>
    </div>

  </div>

  <div class="row">

    <div class="col-sm-3">

      <div class="panel panel-default" >
        <div class="panel-heading" >
        </div>
        <div class="panel-body" style="height:360px; overflow: hidden;">
          <a ng-click="dataset.createNewDataSet()" ><img style="display:block;margin-left:auto;margin-right:auto;margin-top:80px;cursor: pointer;" src="../../assets/images/plus-outline-gray.png"/></a>
        </div>

      </div>
    </div>

    <div class="col-sm-3" ng-repeat="v in dataset.dataSetList | filter:dataset.sourceFilter | orderBy:'-access'">

      <div class="panel panel-default" >
        <div class="panel-heading" >
        </div>
        <div class="panel-body" style="height:300px; overflow: hidden;">
          <p><b>Database:</b> {{v.database}}</p>
          <p><b>Name:</b> {{v.table}}</p>
          <p><b>Path:</b> {{v.path}}</p>
          <br/>
          <p><b>Format:</b> {{v.format}}</p>
          <p><b>Owner:</b> <a href="mailto:{{v.creator}}">{{v.creator}}</a></p>
          <p><b>Comment:</b><br/><span ng-bind-html="v.comment"></span></p>
          <p><b>Tags:</b><br/>
            <span ng-repeat="tag in v.tags"><span class="label label-primary">{{tag}}</span>&nbsp;</span>
          </p>
        </div>
        <div class="panel-body" ng-show="v.showButtons">
          <a ng-click="dataset.deleteDataSet(v.database, v.table)" class="btn btn-danger btn-sm pull-right" style="margin-left:10px;" aria-label="Left Align">
            <span class="glyphicon glyphicon-remove"></span> Delete
          </a>
          <a ng-click="dataset.cloneDataSet(v.database, v.table)" type="button" class="btn btn-default btn-sm pull-right" style="margin-left:10px;" aria-label="Left Align">
            <span class="glyphicon glyphicon-duplicate"></span> Clone
          </a>
          <a ng-click="dataset.editDataSet(v.database, v.table)" class="btn btn-default btn-sm pull-right" style="margin-left:10px;" aria-label="Left Align" ng-disabled="v.editLoading">
            <span ng-show="!v.editLoading" class="glyphicon glyphicon-pencil"></span><span ng-show="v.editLoading" class="fa fa-spinner fa-spin" style="color: inherit;font-size: 15px;"></span> Edit
          </a>

        </div>
        <div class="panel-body" ng-show="!v.showButtons" style="height:60px;">
        </div>


      </div>
    </div>


  </div>


  <!-- END : main-container -->

</div>
