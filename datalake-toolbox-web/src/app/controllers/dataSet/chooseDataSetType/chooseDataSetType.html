<div class="modal-header">
  <h3 class="modal-title">New DataSet</h3>
</div>
<div class="modal-body">


  <div class="row">
    <div class="col-md-offset-1 col-md-5">
      <a ng-click="chooseDataSetType.wrangleDataSet()" class="thumbnail">
        <img src="../../../assets/images/tables.png" style="padding:20px">
        <div class="caption">
          <h4>Wrangle DataSet</h4>
          <p>Manipulate tables to build new dataset</p>
        </div>
      </a>
    </div>
    <div class="col-md-5">
      <a ng-click="chooseDataSetType.fileDataSet()" class="thumbnail">
        <img src="../../../assets/images/upload.png" style="padding:20px">
        <div class="caption">
          <h4>File DataSet</h4>
          <p>Upload your file to create a new dataset</p>
        </div>
      </a>
    </div>
  </div>

</div>
<div class="modal-footer">
  <button class="btn btn-default" type="button" ng-click="chooseDataSetType.cancel()">Cancel</button>
</div>
