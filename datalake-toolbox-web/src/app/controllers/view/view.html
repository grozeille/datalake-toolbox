<script type="text/ng-template" id="delete.html">
  <div class="modal-header">
    <h3 class="modal-title">Confirm delete ?</h3>
  </div>
  <div class="modal-body">
    <p>Are you sure to delete the view {{delete.viewName}} ?</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="delete.ok()">OK</button>
    <button class="btn btn-default" type="button" ng-click="delete.cancel()">Cancel</button>
  </div>
</script>


<nav class="navbar navbar-default navbar-static-top">
  <div class="container-fluid">

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a ui-sref="catalog">Data Catalog</a></li>
        <li class="active"><a href="#">DataSets<span class="sr-only">(current)</span></a></li>
        <li><a href="#">Cubes</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>


<div class="container-fluid page-container" style="padding-top:20px;">

  <div class="row" style="margin-bottom:20px;">

    <div class="col-md-12">

      <div class="input-group" >
        <span class="input-group-addon" id="catalog-filter"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></span>
        <input ng-model="view.sourceFilter" type="text" class="form-control" placeholder="Search" aria-describedby="view-filter">
      </div>
    </div>

  </div>

  <div class="row">

    <div class="col-sm-3">

      <div class="panel panel-default" >
        <div class="panel-heading" >
        </div>
        <div class="panel-body" style="height:360px; overflow: hidden;">
          <a ng-click="view.createNewView()" ><img style="display:block;margin-left:auto;margin-right:auto;margin-top:80px;cursor: pointer;" src="../../assets/images/plus-outline-gray.png"/></a>
        </div>

      </div>
    </div>

    <div class="col-sm-3" ng-repeat="v in view.views | filter:view.sourceFilter | orderBy:'-access'">

      <div class="panel panel-default" >
        <div class="panel-heading" >
        </div>
        <div class="panel-body" style="height:300px; overflow: hidden;">
          <p><b>Database:</b> {{v.database}}</p>
          <p><b>View:</b> {{v.table}}</p>
          <br/>
          <p><b>Owner:</b> <a href="mailto:{{v.dataDomainOwner}}">{{v.dataDomainOwner}}</a></p>
          <p><b>Comment:</b><br/><span ng-bind-html="v.comment"></span></p>
          <p><b>Tags:</b><br/>
            <span ng-repeat="tag in v.tags"><span class="label label-primary">{{tag}}</span>&nbsp;</span>
          </p>
        </div>
        <div class="panel-body">
          <a ng-click="view.deleteView(v.id)" class="btn btn-danger btn-sm pull-right" style="margin-left:10px;" aria-label="Left Align">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Delete
          </a>
          <a ng-click="view.cloneView(v.id)" type="button" class="btn btn-info btn-sm pull-right" style="margin-left:10px;" aria-label="Left Align">
            <span class="glyphicon glyphicon-duplicate" aria-hidden="true"></span> Clone
          </a>
          <a ng-click="view.loadView(v.id)" class="btn btn-info btn-sm pull-right" style="margin-left:10px;" aria-label="Left Align">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
          </a>

        </div>


      </div>
    </div>


  </div>


  <!-- END : main-container -->

</div>
