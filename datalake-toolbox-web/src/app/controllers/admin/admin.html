<div ui-view>
  <navbar/>
</div>

<script type="text/ng-template" id="delete.html">
  <div class="modal-header">
    <h3 class="modal-title">Confirm delete ?</h3>
  </div>
  <div class="modal-body">
    <p>Are you sure to remove from administrators {{delete.login}} ?</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="delete.ok()">OK</button>
    <button class="btn btn-default" type="button" ng-click="delete.cancel()">Cancel</button>
  </div>
</script>

<div class="container-fluid" style="padding-top:20px;">

  <div style="position: fixed; top: 0; right: 0; margin-top:10px; margin-right:10px; width: 600px;z-index:1000;">
    <div uib-alert ng-repeat="alert in admin.alerts" ng-class="'alert-' + (alert.type || 'warning')" close="admin.closeAlert($index)">{{alert.msg}}</div>
  </div>


  <div class="row" style="margin-bottom:20px;">

    <div class="col-sm-12">
      <uib-tabset active="0">
        <uib-tab index="0" heading="Administrators">

          <div class="panel panel-default panel-editor-tab">
            <div class="panel-body">

              <fieldset>
                <form style="padding: 0px;">


                  <div class="row">
                    <div class="col-sm-4">
                      <div class="form-group">
                        <label for="newLogin" class="control-label">New administartor</label>
                        <input class="form-control" id="newLogin" placeholder="" ng-model="admin.newLogin">
                      </div>
                    </div>

                    <div class="col-sm-4" style="padding-top:25px">
                      <a id="save" type="button" class="btn btn-primary" ng-click="admin.add()">
                        <span class="glyphicon glyphicon-plus"></span> Add
                      </a>

                    </div>

                  </div>

                  <div class="row">
                    <div class="col-sm-12">
                      <table class="table table-hover ">
                        <thead>
                        <tr><th>Login</th><th></th></tr>
                        </thead>
                        <tbody>
                          <tr ng-repeat="adminUser in admin.adminUsers">
                            <td>{{adminUser.login}}</td>
                            <td><a type="button" class="btn btn-danger" ng-click="admin.remove(adminUser.login)">
                              <span class="glyphicon glyphicon-minus"></span> Remove
                            </a></td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>


                </form>
              </fieldset>

            </div>
          </div>

        </uib-tab>

        <uib-tab index="1" heading="Projects">

          <div class="panel panel-default panel-editor-tab" style="min-height: 220px;">
            <div class="panel-body">

              Projects

            </div>
          </div>

        </uib-tab>

      </uib-tabset>
    </div>

  </div>


</div>


<!-- END : main-container -->
