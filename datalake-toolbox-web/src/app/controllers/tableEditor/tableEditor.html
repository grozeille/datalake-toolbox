<div ui-view>
  <navbar/>
</div>

<div class="container-fluid sg-page-container" style="padding-top:20px;">

  <div class="row fill-height-substract">

    <div class="col-sm-3">

      <div class="form-group sg-buttons">
        <a type="button" class="btn btn-primary" aria-label="Left Align" ui-sref="catalog" style="margin-right:10px;">
          <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Back
        </a>
      </div>
    </div>
    <div class="col-sm-9">

      <div class="form-group sg-buttons" style="height:34px;"> <!-- fix height because pull-right doesn't allow to auto-calculate -->
        <a type="button" class="btn btn-primary pull-right" ng-click="tableEditor.save()">
          <span class="glyphicon glyphicon-save"></span> Save
        </a>
      </div>

    </div>
  </div>
  <div class="row">

    <div class="col-sm-12">


      <div class="row fill-height-substract">

        <div class="col-sm-12">
          <div class="panel panel-default panel-editor-tab" style="height: auto;">
            <div class="panel-body">

              <fieldset>
                <form style="padding: 0px;">



                  <div class="row">
                    <div class="col-sm-4">
                      <div class="form-group">
                        <label for="inputTableName" class="control-label">Table Name</label>
                        <input class="form-control" id="inputTableName" placeholder="" ng-model="tableEditor.name">
                      </div>
                    </div>

                    <div class="col-sm-4">
                      <div class="form-group">
                        <label for="inputTableDescription" class="control-label">Table Description</label>
                        <input class="form-control" id="inputTableDescription" placeholder="" ng-model="tableEditor.description">
                      </div>
                    </div>

                    <div class="col-sm-4">
                      <div class="form-group">
                        <label class="control-label">Tags</label>
                        <js-tag js-tag-options="tableEditor.jsTags"></js-tag>
                      </div>
                    </div>

                  </div>

                  <div class="row">
                    <div class="col-xs-4">
                      <div class="form-group">
                        <label class="control-label">Upload a file</label>
                        <input type="file" class="filestyle" data-icon="false" ngf-select="" ng-model="tableEditor.fileInfo" name="file" ngf-accept="'*/*'"/>
                      </div>
                    </div>
                    <div class="col-sm-2">
                      <div class="form-group">
                        <label for="inputTableDataType" class="control-label">Data Type</label>
                        <select class="form-control" id="inputTableDataType" style="font-family: FontAwesome, sans-serif;" ng-model="tableEditor.dataType">
                          <option value="excel">Excel File</option>
                          <option value="csv">CSV/TXT</option>
                          <option value="raw">Raw line</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="row" ng-if="tableEditor.dataType=='csv'">

                    <div class="col-sm-2">
                      <div class="form-group">
                        <label for="inputSeparator" class="control-label">CSV/TXT separator</label>
                        <select class="form-control" id="inputSeparator" style="font-family: FontAwesome, sans-serif;" ng-model="tableEditor.csvSeparator">
                          <option value="semicolon">Semicolon</option>
                          <option value="comma">Comma</option>
                          <option value="tab">Tabulation</option>
                          <option value="space">Space</option>
                          <option value="custom">Custom</option>
                        </select>
                      </div>
                    </div>

                    <div class="col-sm-2">
                      <div class="form-group">
                        <label for="inputSeparatorCustom" class="control-label">Custom CSV/TXT separator</label>
                        <input class="form-control" id="inputSeparatorCustom" placeholder="" ng-model="tableEditor.csvSeparatorCustom" maxlength="1">
                      </div>
                    </div>

                    <div class="col-sm-2">
                      <div class="form-group">
                        <label for="inputTextQualifier" class="control-label">CSV/TXT Text qualifier</label>
                        <select class="form-control" id="inputTextQualifier"  ng-model="tableEditor.csvTextQualifier">
                          <option value="">None</option>
                          <option value="doublequote">"</option>
                          <option value="simplequote">'</option>
                        </select>
                      </div>
                    </div>

                    <div class="col-sm-2">
                      <div class="form-group">
                        <label for="inputFirstLineHeader" class="control-label">Use first line as header</label>
                        <select class="form-control" id="inputFirstLineHeader"  ng-model="tableEditor.csvFirstLineHeader">
                          <option value="true">Yes</option>
                          <option value="false">No</option>
                        </select>
                      </div>
                    </div>

                  </div>

                  <div class="row" ng-if="tableEditor.dataType=='excel'">
                    <div class="col-sm-2">
                      <div class="form-group">
                        <label for="inputExcelSource" class="control-label">Excel worksheet/table</label>
                        <select class="form-control" id="inputExcelSource"  ng-model="tableEditor.excelSource" ng-options="item as item for item in tableEditor.excelSheets">
                        </select>
                      </div>
                    </div>

                    <div class="col-sm-2">
                      <div class="form-group" style="padding-top:23px;">
                        <button id="inputRefreshExcel" ng-click="tableEditor.getWorksheet()" type="button" class="btn btn-default"  aria-label="Left Align">
                          <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Reload
                        </button>
                      </div>
                    </div>

                    <div class="col-sm-2">
                      <div class="form-group">
                        <label for="inputFirstLineHeaderExcel" class="control-label">Use first line as header</label>
                        <select class="form-control" id="inputFirstLineHeaderExcel"  ng-model="tableEditor.excelFirstLineHeader">
                          <option value="true">Yes</option>
                          <option value="false">No</option>
                        </select>
                      </div>
                    </div>
                  </div>






                </form>
              </fieldset>

            </div>
          </div>
        </div>


      </div>

      <div class="row">

        <div class="col-sm-12">
          <div class="panel panel-default">
            <div class="panel-body" style="padding: 0px 0px">

              <nav class="navbar navbar-default fill-height-substract" style="margin: 0px 10px; border-width: 0px;">
                <form class="navbar-form navbar-right">
                  <div class="form-group" style="margin-right:10px;" ng-if="tableEditor.isLoading">
                    <div class="progress" style="margin-bottom:0px;">
                      <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100px;">
                        <span class="sr-only">Loading...</span>
                      </div>
                    </div>
                  </div>
                  <button type="button" class="btn btn-default" ng-click="tableEditor.getData()">Preview 5000 lines  <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></button>
                </form>
              </nav>
              <div style="border-bottom-width: 0px;border-left-width: 0px;border-right-width: 0px;" fill-height="fill-height-substract" ui-grid="tableEditor.gridOptions" class="gridSample"  ui-grid-resize-columns ui-grid-auto-resize ></div>
            </div>
          </div>
        </div>

      </div>


    </div>
  </div>


  <!-- END : main-container -->


</div>
