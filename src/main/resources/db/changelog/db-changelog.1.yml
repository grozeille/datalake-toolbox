databaseChangeLog:
  - changeSet:
      id: 1.1
      author: mathias.kluba
      changes:
        - createTable:
            tableName: DATASET
            columns:
              - column:
                  name: ID
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: JSONCONF
                  type: varchar(MAX)
                  constraints:
                    nullable: false