<div ui-view>
  <navbar/>
</div>

<div class="container-fluid" style="padding-top:20px;">

  <div class="row" style="margin-bottom:20px;">

    <div class="col-md-1">
      <button type="button" class="btn btn-primary" aria-label="Left Align" ui-sref="wranglingDataSet">
        <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Back
      </button>
    </div>

    <form ng-submit="wranglingDataSetTableSelection.loadAllDataSet()">
      <div class="col-md-11">

        <div class="input-group" >
          <span class="input-group-addon" id="catalog-filter"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></span>
          <input ng-model="wranglingDataSetTableSelection.sourceFilter" type="text" class="form-control" placeholder="Search" aria-describedby="view-filter">
        </div>
      </div>
    </form>

  </div>

  <div class="row">

    <div class="col-sm-3" ng-repeat="d in wranglingDataSetTableSelection.dataSetList">

      <div class="panel panel-default" >
        <div class="panel-header dataset-card-header" ng-class="d.headerClass">
          <p>{{d.database}}<br/>
            <span uib-tooltip="{{d.table}}">{{d.table | limitTo: 25 }}{{ d.table.length > 25 ? '...' : ''}}</span></p>
        </div>
        <div class="panel-body" style="height:243px; overflow: hidden;">
          <p style="color:#737373;"><span ng-bind-html="d.comment"></span></p>
          <br/>
          <p><b>Format:</b> {{d.format}}</p>
          <p><b>Owner:</b> <a href="mailto:{{d.creator}}">{{d.creator}}</a></p>
          <p><span ng-repeat="tag in d.tags"><span class="label label-primary">{{tag}}</span>&nbsp;</span>
          </p>
        </div>
        <div class="panel-footer" style="display: table;width: 100%;padding: 5px 5px;">
          <button ng-click="wranglingDataSetTableSelection.selectTable(d.database, d.table)" type="button" class="btn btn-success btn-sm pull-right" aria-label="Left Align">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add
          </button>
        </div>
      </div>

    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="text-center">
        <ul uib-pagination items-per-page="wranglingDataSetTableSelection.itemsPerPage" total-items="wranglingDataSetTableSelection.pageResult.totalElements" ng-model="wranglingDataSetTableSelection.currentPage" ng-change="wranglingDataSetTableSelection.loadAllDataSet()"></ul>
      </div>
    </div>
  </div>


  </div>


<!-- END : main-container -->

</div>
